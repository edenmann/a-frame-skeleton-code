<!DOCTYPE html>
<html>
  <head>
     <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene id = "scene1">
      <button onclick = "switchScene()" style = "position: absolute; z-index: 1"> Switch Scene</button>
      
      <a-sphere position="0 1 -5" radius="1.5" color="#EF2D5E" ></a-sphere>
      <a-sphere position="0 2.5 -5" radius="1.2" color="#EF2D5E" ></a-sphere>
      <a-sphere position="0 3.8 -5" radius="0.8" color="#EF2D5E" ></a-sphere>

      <a-ring position="0 4.3 -5" radius-inner="0.7" radius-outer="0.9" rotation="90 0 0"></a-ring>

      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>

    </a-scene>

      <a-cylinder position="-1 1 -5" radius="0.2" height="1.2" color="#FFFFFF"></a-cylinder>

    <a-scene id="scene2" style="display:none">
      
      <button onclick = "switchScene()" style = "position: absolute; z-index: 1"> Switch Scene</button>
      <a-entity></a-entity>


    </a-scene>

      <script src = "script.js"> </script>
  </body>
</html>
